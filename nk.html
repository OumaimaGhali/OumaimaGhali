<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Eating Name Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1a1a1a;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }
        canvas {
            background-color: #2c2c2c;
            border: 2px solid #444;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        canvas.width = 800;
        canvas.height = 200;

        // Snake properties
        let snake = [{ x: 800, y: 100 }];
        let speed = 5;
        let radius = 15;

        // Name properties
        let name = "OUMAIMA GHALI".split("");
        let letterSpacing = 40;
        let letters = name.map((char, index) => ({
            x: 600 + index * letterSpacing,
            y: 100,
            char,
            eaten: false
        }));

        // Colors
        const snakeColor = "#4CAF50";
        const textColor = "#FFD700";
        const eatenColor = "#FF6347";

        // Draw the snake
        function drawSnake() {
            ctx.fillStyle = snakeColor;
            snake.forEach((segment, index) => {
                ctx.beginPath();
                ctx.arc(segment.x, segment.y, radius, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        // Draw the letters
        function drawLetters() {
            ctx.font = "30px Arial";
            letters.forEach(letter => {
                ctx.fillStyle = letter.eaten ? eatenColor : textColor;
                ctx.fillText(letter.char, letter.x, letter.y);
            });
        }

        // Move the snake
        function moveSnake() {
            let head = { ...snake[0] };
            head.x -= speed;

            // Check for collision with letters
            letters.forEach((letter, index) => {
                if (!letter.eaten && Math.abs(head.x - letter.x) < radius + 10 && Math.abs(head.y - letter.y) < 20) {
                    letter.eaten = true;
                    snake.push({ ...snake[snake.length - 1] }); // Grow the snake
                }
            });

            snake.unshift(head);
            if (snake.length > 1) {
                snake.pop();
            }
        }

        // Animation loop
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawLetters();
            drawSnake();
            moveSnake();

            // Continue animation if there are uneaten letters
            if (letters.some(letter => !letter.eaten)) {
                requestAnimationFrame(animate);
            } else {
                // Animation complete
                ctx.fillStyle = textColor;
                ctx.font = "40px Arial";
                ctx.fillText("Nom Nom Nom!", canvas.width / 2 - 100, canvas.height / 2);
            }
        }

        // Start the animation
        animate();
    </script>
</body>
</html>
